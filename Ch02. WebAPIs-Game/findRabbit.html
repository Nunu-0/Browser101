<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d0d2a3c03.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <link rel="stylesheet" href="findRabbit.css">
  </head>
  <body>
    <nav class="nav-up">
      <button class="btn"onclick="location.href='../index.html'" class="back">
        <i class="fas fa-arrow-left"></i>
      </button>
    </nav>
    <button class="title findRabbit"> 
      <h1>Find a Rabbit🐇</h1>
      <h4>토끼를 찾아라!</h4>
    </button>
    <section class="container"></section>
    <nav class="nav-bottom">
      <button class="up btn">
          <i class="fa fa-angle-up"></i>
      </button>
      <button class="down btn">
          <i class="fa fa-angle-down"></i>
      </button>
    </nav>
    <script>
      history.scrollRestoration = "manual"
      const container = document.querySelector('.container')
      let daikon1='<img src= "../Ch02. WebAPIs-Game/rabbits/daikon.png" class="carrot">';
      let daikon2='<img src= "../Ch02. WebAPIs-Game/rabbits/daikon.png" class="carrot">';
      
      function randomNum(min, max){ 
        let randNum = Math.floor(Math.random()*(max-min+1)) + min; 
        return randNum; 
      }
      
      for(let i = 0; i < randomNum(1000, 100000000); i++){
        daikon1 += '<img src= "../Ch02. WebAPIs-Game/rabbits/daikon.png" class="carrot">';
      }
      for(let i = 0; i < randomNum(100, 10000000); i++){
        daikon2 += '<img src= "../Ch02. WebAPIs-Game/rabbits/daikon.png" class="carrot">';
      }

      const daikonAndRabbit = daikon1 + 
      '<img class="rabbit" src= "../Ch02. WebAPIs-Game/rabbits/rabbit2.png" class="carrot">'
      +daikon2;
      container.innerHTML = `${daikonAndRabbit}`;

      const findRabbit = document.querySelector('.findRabbit');
      const rabbit = document.querySelector('.rabbit');
      const upBtn = document.querySelector('.up');
      const downBtn = document.querySelector('.down');
      const body = document.querySelector('body');
        
      findRabbit.addEventListener('click',()=>{
        rabbit.scrollIntoView({behavior:'smooth', block: 'center'});
      });

      rabbit.addEventListener('click', ()=>{
        window.location.reload()
      });

      upBtn.addEventListener('click', ()=>{
        window.scrollTo({top: 0, left: 0, behavior:'smooth'});
      });
        
      downBtn.addEventListener('click', ()=>{
        window.scrollTo({top: body.offsetHeight, left: 0, behavior:'smooth'});
      });

    </script>
  </body>
</html>
